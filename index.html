<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="app.js"></script>
        <title>Superheroes Search</title>
    </head>
    <body>
    <header>
        <div class="container">
            <h1>Avengers Character Search</h1>
            <h2>Enter the name of an avenger in the search box below.</h2>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Search by Full Name or Alias</h2>
            <form>
                <input type="text" name="name" placeholder="Name of Avenger">
                <button id="searchButton" type="submit">Search</button>
            </form>
        </div>
    </main>

    <section>
        <div class="container" id="result">
            <p></p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Copyright 2022, Davia Howard</p>
        </div>
    </footer>
    </body>
</html>
