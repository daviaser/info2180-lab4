<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="app.js"></script>
        <title>Superheroes Search</title>
    </head>
    <body>
    <header>
        <div class="container">
            <h1>AVENGERS SUPERHEROES CHARACTER SEARCH</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <p>Enter the name of an avenger in the search box below. Search by Full Name or Alias. eg. Tony Stark or Ironman</p>
            <form>
                <label for="searchInput">Search: </label>
                <input id="searchInput" type="text" name="name" placeholder="Avenger's Name">
                <button id="searchButton" type="submit">Search</button>
            </form>
        </div>
    </main>

    <section>
        <div class="container" id="result">
            
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Copyright 2023, Davia Howard</p>
        </div>
    </footer>
    </body>
</html>
